<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - QR Menu Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0AAD4D 0%, #058C3F 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111111;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background: #0AAD4D;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background: #058C3F;
    }

    .tip {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“µ</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you don't have an internet connection. Some features may not be available right now.
    </p>
    <button class="button" onclick="location.reload()">
      Retry Connection
    </button>
    <div class="tip">
      <strong>Tip:</strong> Check your internet connection and try again.
    </div>
  </div>
</body>
</html>
